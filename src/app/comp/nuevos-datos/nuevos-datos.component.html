<div>
    <div class="row">
        <div class="col-12">
            <h2 class="text-center text-primary mt-4">Gestor de Datos</h2>
            <p>Total: {{datosGenerales.length}}</p>
            <table class="table table-hover">
                <thead>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>DNI</th>
                    <th>EDAD</th>
                    <th>EMAIL</th>
                    <th>DISTRITO</th>
                    <th>TELEFONO</th>
                </thead>
                <tbody>
                    <tr *ngFor="let d of datosGenerales">
                        <td>{{d.idDatos}}</td>
                        <td>{{d.nombre}}</td>
                        <td>{{d.apellidos}}</td>
                        <td>{{d.dni}}</td>
                        <td>{{d.edad}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.distrito.nombreDistrito}}</td>
                        <td>{{d.telefono}}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" (click)="editarDatos(d)">
                                Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="eliminarDatos(d)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-12" *ngIf="tipoModificacion === 'Registrar'">
            <h2 class="text-center">Formulario - {{textoFormDatos}}</h2>
            <form [formGroup]="formDatosGenerales" (ngSubmit)="registrarDatos()">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="label">ID</label>
                            <input class="form-control" type="number" formControlName="id_Datos"  readonly />
                        </div>
                        <div class="form-group">
                            <label class="label">Nombre</label>
                            <input class="form-control" type="text" formControlName="nombre" />
                        </div>
                        <div class="form-group">
                            <label class="label">Apellidos</label>
                            <input class="form-control" type="text" formControlName="apellidos" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="label">Email</label>
                            <input class="form-control" type="email" formControlName="email" />
                        </div>
                        <div>
                            <label class="label">Seleccionar Distrito</label>
                            <select class="form-control" formControlName="distrito">
                                <option *ngFor="let nombreDistrito of nombresDistrito" [value]="nombresDistrito">{{nombresDistrito}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="label">Telefono</label>
                            <input class="form-control" type="number" formControlName="telefono" />
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <button class="btn btn-success">{{textoFormDatos}}</button>
                </p>
            </form>
        </div>
        <div class="col-12" *ngIf="tipoModificacion === 'Update'">
            <h2 class="text-center">Formulario - {{textoFormDatos}}</h2>
            <form [formGroup]="formDatosGenerales" (ngSubmit)="registrarDatos()">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label class="label">ID</label>
                            <input class="form-control" type="number" formControlName="id_Datos" readonly />
                        </div>
                        <div class="form-group">
                            <label class="label">Nombre</label>
                            <input class="form-control" type="text" formControlName="nombre" />
                        </div>
                        <div class="form-group">
                            <label class="label">Apellidos</label>
                            <input class="form-control" type="text" formControlName="apellidos" />
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label class="label">Email</label>
                            <input class="form-control" type="email" formControlName="email" />
                        </div>
                        <div class="form-group">
                            <label class="label">Distrito</label>
                            <input class="form-control" type="text" formControlName="distrito" />
                        </div>
                        <div class="form-group">
                            <label class="label">Telefono</label>
                            <input class="form-control" type="number" formControlName="telefono" />
                        </div>
                    </div>
                </div>
                <p class="text-center mt-3">
                    <button class="btn btn-success">{{textoFormDatos}}</button>
                </p>
            </form>
        </div>
    </div>
</div>
